{% extends "base.html" %}

{% block content %}
<div class="welcome-container">
    <h2>Welcome to DUT Grievance Portal</h2>
    <div class="auth-options">
        <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Register</a>
    </div>
    <div class="portal-info">
        <h3>Before proceeding, please:</h3>
        <ol>
            <li>Login with your DUT4Life credentials</li>
            <li>Register if you're a first-time user</li>
            <li>Access FAQs for general information</li>
        </ol>
    </div>
</div>
{% endblock %}
